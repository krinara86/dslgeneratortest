<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSL Generator Chatbot</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e1e;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 100%;
            max-width: none;
            background-color: #2c2c2c;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .chat-header {
            background-color: #4a4a4a;
            color: #e0e0e0;
            padding: 16px;
            text-align: center;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            font-size: 1.5em;
        }
        .chatbox {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            border-bottom: 1px solid #3a3a3a;
        }
        .chatbox p {
            margin: 8px 0;
            padding: 12px;
            border-radius: 8px;
            font-size: 1em;
        }
        .chatbox p:nth-child(odd) {
            background-color: #3a3a3a;
        }
        .chatbox p:nth-child(even) {
            background-color: #4a4a4a;
            text-align: right;
        }
        .input-container {
        display: flex;
        align-items: center; /* Align items vertically */
        padding: 16px;
        background-color: #2c2c2c;
        border-top: 1px solid #3a3a3a;
    }
    .input-container input {
        flex: 1;
        padding: 12px;
        border: 1px solid #3a3a3a;
        border-radius: 8px;
        margin-right: 8px;
        background-color: #1e1e1e;
        color: #e0e0e0;
        font-size: 1em; /* Increase font size for better readability */
    }
    .input-container button {
        padding: 12px 24px;
        background-color: #6200ea;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s;
        display: flex;
        align-items: center; /* Align items vertically */
        font-size: 1em; /* Increase font size for better readability */
    }
    .input-container button:hover {
        background-color: #3700b3;
    }
    .input-container button .material-icons {
        margin-left: 8px; /* Add space between text and icon */
        font-size: 1.2em; /* Increase icon size */
    }
        .download-link {
            display: block;
            margin-top: 16px;
            padding: 12px;
            background-color: #6200ea;
            color: #fff;
            text-align: center;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .download-link:hover {
            background-color: #3700b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>DSL Generator Chatbot</h2>
        </div>
        <div id="chatbox" class="chatbox"></div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type your answer here...">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="sendMessage()">
                Send
                <i class="material-icons">send</i>
            </button>
        </div>
    </div>
    <script src="chatbot.js"></script>
</body>
</html>
